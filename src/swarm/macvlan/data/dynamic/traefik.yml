---
http:
  services:
    traefik-service:
      loadBalancer:
        servers:
          - url: 'http://192.168.1.151:8080'
  routers:
    traefik:
      service: 'traefik-service'
      rule: 'Host(`proxy.192.168.1.151.sslip.io`)'
      entrypoints:
        - 'web'
      middlewares:
        - 'https-redirect'
    traefik-secure:
      service: 'traefik-service'
      rule: 'Host(`proxy.192.168.1.151.sslip.io`)'
      entrypoints:
        - 'websecure'
      tls:
